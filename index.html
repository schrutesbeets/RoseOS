    <style>
        /* 
           RoseOS Design System 
           Focus: High Contrast, AAA Accessibility, Native Scaling
        */

        :root {
            /* System Colors for Auto Dark/Light Mode + High Contrast */
            /* Using modern CSS System Colors */
            --bg-color: Canvas;
            --text-color: CanvasText;
            --link-color: LinkText;

            /* Dimensions */
            --btn-min-height: 80px;
            --border-width: 2px;
            --gap-size: 1.5rem;

            /* Typography */
            /* Using rem to respect user's font size settings */
            --font-base: 1.5rem;
            /* Approx 24px default */
            --font-lg: 2rem;
            --font-xl: 3rem;

            /* Misc */
            --radius: 4px;
            /* Slight round, but stark */
        }

        /* 
           Force high contrast overrides if system colors fail or for specific aesthetic 
           Using a media query specific approach for more control if needed 
        */
        @media (prefers-color-scheme: dark) {
            :root {
                /* System colors usually handle this, but enforcing high contrast feel */
                --bg-color: #000000;
                --text-color: #FFFFFF;
                --bg-image: url('assets/rose-os-dm@1x.jpg');
                --bg-image-set: -webkit-image-set(url('assets/rose-os-dm@1x.jpg') 1x,
                        url('assets/rose-os-dm@2x.jpg') 2x,
                        url('assets/rose-os-dm@3x.jpg') 3x);
                --bg-image-set-std: image-set(url('assets/rose-os-dm@1x.jpg') 1x,
                        url('assets/rose-os-dm@2x.jpg') 2x,
                        url('assets/rose-os-dm@3x.jpg') 3x);
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #FFFFFF;
                --text-color: #000000;
                --bg-image: url('assets/rose-os-lm@1x.jpg');
                --bg-image-set: -webkit-image-set(url('assets/rose-os-lm@1x.jpg') 1x,
                        url('assets/rose-os-lm@2x.jpg') 2x,
                        url('assets/rose-os-lm@3x.jpg') 3x);
                --bg-image-set-std: image-set(url('assets/rose-os-lm@1x.jpg') 1x,
                        url('assets/rose-os-lm@2x.jpg') 2x,
                        url('assets/rose-os-lm@3x.jpg') 3x);
            }
        }

        /* 
           High Contrast Mode Override
        */
        @media (prefers-contrast: more) {
            :root {
                --border-width: 4px;
                /* Thicker borders */
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overscroll-behavior-y: none;
            /* Prevent bounce */
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: var(--bg-image);
            background-image: var(--bg-image-set);
            background-image: var(--bg-image-set-std);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0 1.5rem 0;
        }

        h1 {
            font-size: var(--font-xl);
            margin: 0;
            text-align: left;
            font-weight: 800;
            line-height: 1.1;
        }

        .settings-icon-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .settings-icon-btn:active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .settings-icon-btn svg {
            width: 2.5rem;
            height: 2.5rem;
            fill: currentColor;
        }

        h2 {
            font-size: var(--font-lg);
            margin: 0 0 1rem 0;
        }

        /* The Main Stack */
        main {
            display: flex;
            flex-direction: column;
            gap: var(--gap-size);
            flex: 1;
        }

        /* Rose Rules: Action Buttons */
        .rose-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: var(--btn-min-height);
            background: var(--bg-color);
            color: var(--text-color);
            border: var(--border-width) solid var(--text-color);
            border-radius: var(--radius);
            font-size: var(--font-base);
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            box-shadow: none;
            /* Strict Rule: No soft shadows */
            padding: 1rem;
            text-align: center;
            /* Enhance touch target */
            touch-action: manipulation;
            transition: transform 0.1s;
        }

        .rose-btn:active,
        .rose-btn.active {
            background-color: var(--text-color);
            color: var(--bg-color);
            transform: scale(0.98);
        }

        .rose-btn.secondary {
            font-size: 1.25rem;
            min-height: 60px;
        }

        /* Inputs */
        .rose-input {
            width: 100%;
            font-size: var(--font-base);
            padding: 1rem;
            border: var(--border-width) solid var(--text-color);
            background: var(--bg-color);
            color: var(--text-color);
            margin-bottom: 1rem;
            border-radius: var(--radius);
        }

        .rose-input:focus {
            outline: 3px solid var(--text-color);
            outline-offset: 4px;
        }

        .rose-input::placeholder {
            font-size: 2rem;
            opacity: 0.5;
        }

        /* Search Layout */
        .search-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* Dialog/Modal Styling */
        dialog {
            width: 90vw;
            max-width: 600px;
            background: var(--bg-color);
            color: var(--text-color);
            border: var(--border-width) solid var(--text-color);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            padding: 0 0.5rem;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        /* Settings Area */
        .settings-link {
            margin-top: 2rem;
            text-align: center;
        }

        .settings-link button {
            background: none;
            border: none;
            text-decoration: underline;
            font-size: 1.25rem;
            color: var(--text-color);
            padding: 1rem;
            cursor: pointer;
        }

        /* Helper Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        /* Weather Widget */
        .weather-widget {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* specific reset to remove button look */
            background: transparent;
            border: none;
            padding: 0.5rem 0.5rem;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        .weather-info {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            gap: 1.5rem;
        }

        .weather-details-left {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            margin-bottom: 0.8rem;
        }

        .weather-temp {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -2px;
        }

        .weather-location {
            font-size: 1.25rem;
            font-weight: 500;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .weather-range {
            font-size: 1.1rem;
            font-weight: 700;
            opacity: 0.9;
            margin-top: 0.25rem;
            display: flex;
            gap: 1rem;
        }

        .weather-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 100px;
        }

        .weather-icon svg {
            width: 5rem;
            height: 5rem;
            fill: currentColor;
            /* Make icon stroke thicker like reference? Standard SVG fill is fine for now */
        }

        .weather-desc {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 0.5rem;
            text-transform: lowercase;
        }
    </style>
</head>

        // --- THE VCARD HACK ---

        function saveContact(e) {
            e.preventDefault();
            const name = document.getElementById('newName').value.trim();
            const number = document.getElementById('newPhone').value.trim();

            if (!name || !number) return;

            // 1. Save to LocalStorage (for the App's UI)
            const newContact = { name, number, id: Date.now() };
            contacts.push(newContact);
            localStorage.setItem('roseos-contacts', JSON.stringify(contacts));

            // 2. Generate vCard (for the OS)
            const vCardData =
                `BEGIN:VCARD
VERSION:3.0
N:;${name};;;
FN:${name}
TEL;TYPE=CELL:${number}
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            // Create invisible link and click it
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${name}.vcf`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Cleanup
            document.getElementById('newName').value = '';
            document.getElementById('newPhone').value = '';
            closeAddContact();

            alert(`Saved! check your downloads to add ${name} to your phone contacts.`);
        }

        // --- WEATHER LOGIC ---

        function initWeather() {
            const widget = document.getElementById('weather-widget');
            const locEl = document.getElementById('weather-location');

            // Hide while searching
            widget.style.display = 'none';

            if (!navigator.geolocation) {
                console.log("Geo Not Supported");
                return;
            }

            // Simple loading state
            locEl.innerText = "Locating...";

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetchWeather(lat, lon);
                    fetchLocationName(lat, lon);
                },
                (err) => {
                    console.error(err);
                    locEl.innerText = "Location Off";
                }
            );
        }

        async function fetchLocationName(lat, lon) {
            try {
                // Using generic free reverse geocoding
                const res = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
                const data = await res.json();
                const city = data.city || data.locality || data.principalSubdivision || "Unknown";
                const country = data.countryName || "";

                // Format: "Marikina, Philippines"
                let locString = city;
                // if (country) locString += `, ${country}`; // Keep it short for mobile

                document.getElementById('weather-location').innerText = locString;
            } catch (e) {
                console.error("Loc Name Error", e);
                // Fallback to coordinates
                document.getElementById('weather-location').innerText = `${lat.toFixed(1)}, ${lon.toFixed(1)}`;
            }
        }

        async function fetchWeather(lat, lon) {
            try {
                // Open-Meteo API with Daily for high/low
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&timezone=auto`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.current) {
                    renderWeather(data);
                }
            } catch (e) {
                console.error("Weather error:", e);
                document.getElementById('weather-desc').innerText = "error";
            }
        }

        function renderWeather(data) {
            // Show widget
            document.getElementById('weather-widget').style.display = 'flex';

            const current = data.current;
            const daily = data.daily;

            const temp = Math.round(current.temperature_2m);
            const code = current.weather_code;

            // Render Current Temp
            document.getElementById('weather-temp').innerText = `${temp}°`;

            // Render High / Low
            // daily.temperature_2m_max[0] is today's max
            if (daily && daily.temperature_2m_max && daily.temperature_2m_min) {
                const max = Math.round(daily.temperature_2m_max[0]);
                const min = Math.round(daily.temperature_2m_min[0]);
                document.getElementById('weather-range').innerText = `${max}↑  ${min}↓`;
            }

            const { icon, label } = getWeatherAsset(code);
            document.getElementById('weather-icon').innerHTML = icon;
            document.getElementById('weather-desc').innerText = label;
        }

        function getWeatherAsset(code) {
            // WMO Weather interpretation codes (WW)
            // 0: Clear sky
            // 1, 2, 3: Mainly clear, partly cloudy, and overcast
            // 45, 48: Fog
            // 51, 53, 55: Drizzle
            // 61, 63, 65: Rain
            // 71, 73, 75: Snow
            // 77: Snow grains
            // 80, 81, 82: Rain showers
            // 85, 86: Snow showers
            // 95: Thunderstorm
            // 96, 99: Thunderstorm with hail

            let iconSvg = '';
